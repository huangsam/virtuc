name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-build:
    name: Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install LLVM Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libllvm-15-dev libclang-15-dev libpolly-15-dev
      - name: Run cargo build
        run: cargo build
      - name: Run cargo test
        run: cargo test
      - name: Run cargo clippy
        run: cargo clippy --no-deps
      - name: Run cargo doc
        run: cargo doc --no-deps
