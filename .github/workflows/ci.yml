name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust-build:
    name: Rust
    runs-on: ubuntu-latest
    container: rust:1.92-trixie

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y llvm-19 clang-19 libpolly-19-dev libc++-19-dev libc++abi-19-dev
          # Create symlink for clang so the tests can find it
          ln -sf /usr/bin/clang-19 /usr/bin/clang

      - name: Set Environment Variables
        run: |
          echo "LLVM_SYS_190_PREFIX=/usr/lib/llvm-19" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=/usr/bin/llvm-config-19" >> $GITHUB_ENV
          # CRITICAL: Forces linking against the LLVM C++ standard library (libc++)
          echo "RUSTFLAGS=-C link-arg=-lc++ -C link-arg=-L/usr/lib/llvm-19/lib" >> $GITHUB_ENV

      - name: Run build
        run: cargo build

      - name: Run cargo test
        run: cargo test
